<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalline Growth - Generative Art</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a23; /* Dark blue-black background */
        }
        canvas {
            display: block;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
            z-index: 1000; /* Ensure button is on top */
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .info-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Gallery</button>
    <div id="canvas-container"></div>
    <div class="info-text">Click anywhere to add crystals</div>
    <script src="artwork2.js"></script>
</body>
</html>
